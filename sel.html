<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접형제 선택자</title>
    <style>
        h1 + h2{
            color: aqua;
        }
        h1 ~ h2{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>진동미1</h1>
    <h2>진동미2</h2>
    <h3>진동미3</h3>
</body>
</html>
